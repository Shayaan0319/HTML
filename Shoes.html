<!doctype html>
<html>
<link href="shoes.css" rel="stylesheet" type="text/css">
<head>
<meta charset="utf-8">
<title>Shoes</title>
<table width="100%" border="1">
  <tbody>
    <tr>
      <th width="500" height="80" scope="col"><h1>Fashion World</h1></th>
      <th width="250" scope="col"><a href="../../Documents/clothing.txt">Clothing</a></th>
      <th width="250" scope="col"><a href="../../Documents/shoes.txt">Shoes</a></th>
      <th width="250" scope="col"><a href="../../Documents/accessories.txt">Accessories</a></th>
    </tr>
  </tbody>
</table>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 30px;
    }
    .gallery-item {
        text-align: center;
        margin: 10px;
    }
    .gallery-item img {
        width: 200px;
        height: 250px;
        object-fit: cover;
        border: 2px solid #333;
    }
    .price {
        font-size: 18px;
        font-weight: bold;
        margin: 5px 0;
    }
    .add-to-cart {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 5px;
    }
    .checkout-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #28a745;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
    }
</style>
<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    function addToCart(item, price) {
        cart.push({ item, price });
        alert(item + " added to cart!");
        localStorage.setItem("cart", JSON.stringify(cart));
    }
</script>
</head>
<body>
    <h1>Clothing</h1>
    <div class="image-gallery">
        <div class="gallery-item">
            <img src="clothing1.jpg" alt="Clothing 1">
            <div class="price">$0</div>
            <button class="add-to-cart" onclick="addToCart('Clothing 1', 40)">Add to Basket</button>
        </div>
        <div class="gallery-item">
            <img src="clothing2.jpg" alt="Clothing 2">
            <div class="price">$0</div>
            <button class="add-to-cart" onclick="addToCart('Clothing 2', 55)">Add to Basket</button>
        </div>
        <div class="gallery-item">
            <img src="clothing3.jpg" alt="Clothing 3">
            <div class="price">$0</div>
            <button class="add-to-cart" onclick="addToCart('Clothing 3', 70)">Add to Basket</button>
        </div>
    </div>
    <a href="checkout.html" class="checkout-button">Go to Checkout</a>
</body>
</html>
